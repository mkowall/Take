<script>
var body = '<?xml version="1.0"?><person><name>Pawel</name></person>';

function sendAjax() {
	xmlHttp=new XMLHttpRequest();
	var url="http://localhost:8080/take/cors/source.jsp";
	//alert(url);
	xmlHttp.onreadystatechange=stateChanged;
	xmlHttp.open("POST", url, true);
	//xmlHttp.setRequestHeader('X-Naglowek', 'test');
    xmlHttp.setRequestHeader('Content-Type', 'application/xml');
    //xmlHttp.withCredentials = true;
	xmlHttp.send(body);
}
function stateChanged() {
	if (xmlHttp.readyState==4) { 
		//alert("response");
		document.getElementById("dane").innerHTML = xmlHttp.responseText;
	}
}

</script>

</head>
<body>
<p id="dane">-brak-</p>
<p>
<button onClick="sendAjax()">Go</button>

</body>

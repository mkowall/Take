	<head>

	</head>
	<body>
		<div class="headerBox">
			<div class="headerTitle">
				Przychodnia lekarska
			</div>
		</div>
		<div class="menuBox">
			<a href="http://localhost:8080/take/doctors.html">
				<span class="menuButton">Lekarze</span>
			</a>
			<a href="http://localhost:8080/take/diseases.html">
				<span class="menuButton menuButtonActive">Choroby</span>
			</a>
			<a href="http://localhost:8080/take/patients.html">
				<span class="menuButton">Pacjenci</span>
			</a>
			<a href="http://localhost:8080/take/medicalvisits.html">
				<span class="menuButton">Wizyty</span>
			</a>
		</div>
		<div class="content">
			<div class="searchBox">
				<div class="searchFormEl">
					<label>Choroba</label>
					<input type="text" name="name" />
				</div>
				<div class="searchFormEl">
					<label>Symptomy</label>
					<input type="text" name="symptoms" />
				</div>
				<div class="searchFormEl">
					<label>Przyczyna</label>
					<input type="text" name="causes" />
				</div>
				<div class="searchFormEl">
					<label>Leczenie</label>
					<input type="text" name="cure" />
				</div>
				<div class="searchFormEl">
					<span class="button" onclick="get_diseases(true)">szukaj</span>
					<a href="http://localhost:8080/take/disease.html" class="linkButton">dodaj</a>
				</div>
			</div>
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Choroba</th>
						<th>Symptomy</th>
						<th>Przyczyna</th>
						<th>Leczenie</th>
						<th>Operacje</th>
					</tr>
				</thead>
				<tbody id="diseases"></tbody>
			</table>
		</div>
	</body>
</html>
